{% extends 'navigation\navigation.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}
<title>Contact</title>

{% endblock title %}

{% block content %}

<link rel="stylesheet" href="{% static 'contact/css/main.css' %}" type="text/css">
<div class="outer-form-container">
    <div class="form-container">
        <h1>Contact Us</h1>
        <form method="post" action="{% url 'send_contact_email' %}">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" id="sub" onclick="this.disabled=true; this.form.submit();">Submit</button>
        </form>
    </div>
</div>




{% endblock %}
