{% extends 'navigation\navigation.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}
<title>Contact</title>

{% endblock title %}

{% block content %}

<link rel="stylesheet" href="{% static 'contact/css/main.css' %}" type="text/css">
<h1>Contact</h1>
<form method="post" action="{% url 'send_contact_email' %}">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" id="sub" onclick="this.disabled=true; this.form.submit();">Submit</button>
</form> 

<div class="contact-info">
    <a href="https://www.instagram.com" target="_blank">
        <img src="{% static 'contact/image/download.jpg' %}" alt="Instagram" class="social-logo">
    </a>
    <p>Contact Number: +123 456 7890</p>
</div>

{% endblock %}
